- type: entity
  id: GangSignBase
  parent: BaseSign
  abstract: true
  name: gang sign
  description: A gang sign, used by gang members to mark their territory. Its not a good idea to stand here, probably.
  components:
  - type: WallMount
    arc: 360
  - type: GangGraffiti
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: _Goobstation/Objects/Gang/gang_tags.rsi
    snapCardinals: true
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          PosterBroken:
            min: 1
            max: 1
        offset: 0

