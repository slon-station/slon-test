- type: entity
  id: SprayPainterGang
  name: gang spray painter
  parent: [ BaseItem, BaseMajorContraband]
  description: A weird spray painter, that gang members use to mark their territory.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Gang/spray.rsi
    state: icon
  - type: GangSpray
  - type: Construction
    graph: GangSpray
    node: end

- type: entity
  parent: [BaseItem, BaseMinorContraband]
  id: GangRadio
  name: suspicious radio
  description: A radio, tuned to a specific frequency that gang members use to share information about new drops.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Gang/gang.rsi
    state: radio
  - type: RadioSpeaker
    channels:
    - GangRadio
  - type: Speech
    speechVerb: Robotic
  - type: Tag
    tags:
    - Radio
  - type: TelecomExempt

